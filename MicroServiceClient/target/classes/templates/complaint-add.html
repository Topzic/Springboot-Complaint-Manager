<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Complaint Management</a>
    </nav>
	
    <div class="container mt-5">
        <h2 class="mb-4">Add Complaint</h2>
        <form action="/complaint-add" method="post">

            <div class="mb-3">
                <label for="complaintId" class="form-label">Complaint ID:</label>
                <input type="text" class="form-control" id="complaintId" name="complaintId" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="complaintHandler" class="form-label">Complaint Handler:</label>
                <input type="text" class="form-control" id="complaintHandler" name="complaintHandler" required>
            </div>

            <input type="hidden" id="status" name="status" value="OPEN">

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
