<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Complaint</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Complaint Management</a>
    </nav>

    <!-- Edit Complaint Form -->
    <div class="container mt-4">
        <h2>Edit Complaint</h2>

        <form th:action="@{'/complaint-update'}" method="post">
            <div class="form-group">
                <label hidden for="complaintId">Complaint ID:</label>
                <input hidden type="text" class="form-control" id="complaintId" name="complaintId" th:value="${complaint.complaintId}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" th:value="${complaint.description}" required>
            </div>
            
	        <div class="form-group">
	            <label for="date">Date:</label>
	            <input type="date" class="form-control" id="date" name="date" required/>
	        </div>
	        
			<div class="form-group">
			    <label for="complaintHandler">Complaint Handler:</label>
			    <input type="text" class="form-control" id="complaintHandler" name="complaintHandler.name" th:value="${complaint.complaintHandler.name}" required>
			</div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="OPEN" th:selected="${complaint.status == 'OPEN'}">Open</option>
                    <option value="ARCHIVED" th:selected="${complaint.status == 'ARCHIVED'}">Archived</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Complaint</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
